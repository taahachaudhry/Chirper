<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Chirper</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/font-awesome.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header navbar-left">
                <a class="navbar-brand">Chirper</a>
            </div>
            <div class="navbar-header navbar-right">
                <button class="btn btn-primary btn-med btn-block" data-toggle="modal" data-target="#myModal">
                    New Chirp
                </button>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h4 class="modal-title" id="myModalLabel">New Chirp</h4>
                        </div>
                        <div class="modal-body">
                            <textarea id="chirp" class="form-control" placeholder="Enter a New Chirp"></textarea> <br />
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="Chirper.create();" data-dismiss="modal">Chirp</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-3" id="clearLogin">
                <h2 style="text-align:center;">Welcome to Chirper!</h2><h4 style="text-align:center;">Sign Up to Start Tweeting!</h4>
                <input type='text' id='name' class='form-control' placeholder='Name' /><br>
                <input type='text' id='image' class='form-control' placeholder='Image URL' /><br>
                <textarea id='bio' class='form-control' placeholder='Bio'></textarea><br>
                <button class="btn btn-primary btn-med btn-block" onclick="Chirper.createProfile();">Sign Up</button>
                <table id="userProfile" class="table table-striped table-bordered"></table>
            </div>
            <div class="col-md-6">
                <table id="chirpFeed" class="table table-striped table-hover"></table>
            </div>
            <div class="col-md-3 column">
                <table id="userFriends" class="table well">
                    <thead><tr><th style="text-align:center">Friends</th></tr></thead>
                    <tbody>
                        <tr><td>
                                <form class="form-inline">
                                    <input type='text' id='base' class='form-control' placeholder='Name' />  <button class="btn btn-primary btn-sm" onclick="addFriend();"><i class="fa fa-plus"></i></button>
                                </form>
                       </td></tr>
                    </tbody>                   
                </table>
            </div>
        </div>
    </div>

    <script src="Scripts/jquery-1.9.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="_authtoken.js"></script>
    <script src="_script.js"></script>
</body>
</html>
